<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Style for the social media icons */
        .social-icon {
            width: 24px; /* Adjust width */
            height: 24px; /* Adjust height */
            margin-right: 8px; /* Space between icon and text */
        }

        .social-media {
            margin-top: 20px;
        }

        .social-link {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            text-decoration: none;
            color: #000;
        }

        .social-link:hover {
            color: #0073e6; /* Add a hover color effect */
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Container for the Contact Us section with header and navigation links -->
    <div class="w-7/12 mx-auto px-6 py-4 bg-white rounded-lg shadow-md mt-6">
        <!-- Flex container to hold both the heading and navigation links -->
        <div class="flex justify-between items-center">
            <!-- Heading "Contact Us" -->
            <h1 class="text-3xl font-semibold">Contact Us</h1>
            
            <!-- Navigation links positioned to the right of the heading -->
            <div class="flex gap-4">
                <a href="home.html" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Home</a>
                <a href="explore.html" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Explore</a>
                <a href="food.html" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Food</a>
                <a href="profile.php" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Profile</a>
                <a href="login.html" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Logout</a>
            </div>
        </div>

        <!-- Contact Us Form -->
        <form class="space-y-6 mt-6" action="process_contact.php" method="POST">
            <!-- Name input -->
            <div>
                <label for="name" class="block text-lg font-medium">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required class="w-full px-4 py-2 border rounded-lg mt-2">
            </div>

            <!-- Email input -->
            <div>
                <label for="email" class="block text-lg font-medium">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required class="w-full px-4 py-2 border rounded-lg mt-2">
            </div>

            <!-- Subject input -->
            <div>
                <label for="subject" class="block text-lg font-medium">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Enter the subject" required class="w-full px-4 py-2 border rounded-lg mt-2">
            </div>

            <!-- Message input -->
            <div>
                <label for="message" class="block text-lg font-medium">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required class="w-full px-4 py-2 border rounded-lg mt-2"></textarea>
            </div>

            <!-- Submit button -->
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 mt-4">Send Message</button>
        </form>

        <!-- Social Media Links -->
        <div class="social-media mt-6">
            <h2 class="text-xl font-semibold">Follow Us</h2>
            <a href="https://www.facebook.com" target="_blank" class="social-link">
                <img src="http://localhost/images/facebook-icon.jpg" alt="Facebook" class="social-icon"> Facebook
            </a>
            <a href="https://www.instagram.com" target="_blank" class="social-link">
                <img src="http://localhost/images/instagram-icon.jpg" alt="Instagram" class="social-icon"> Instagram
            </a>
        </div>
    </div>

    <script src="contact.js"></script>
</body>
</html>
